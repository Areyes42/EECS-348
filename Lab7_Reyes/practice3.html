<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	
    <script>
		function pass_checker() {
			let a = document.getElementById("password1").value;
			let b = document.getElementById("password2").value;

			if (a.length < 8) alert("The length of the first password is less than 8 letters!");
			
            else if (b.length < 8) alert("The length of the second password is less than 8 letters!");
			
            else if (a != b) alert("The passwords don't match!");
			
            else alert("Everything is good!");
		}
	</script>

</head>

<body>
	<div>
		<h1>EECS 348 Lab 7 Practice 3</h1>
		
		<table style="border-spacing: 12pt;">
			<tr>
				<th>First Password:</th>
				<th><input type="text" id="password1" value=""></th>
			</tr><tr>
				<th>Second Password:</th>
				<th><input type="text" id="password2" value=""></th>
			</tr>
		</table>
		
		<br>
		
		<button onclick="pass_checker()">Validate Your Passwords</button> <br>

	</div>
</body>
</html>
